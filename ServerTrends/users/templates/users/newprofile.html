<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Changa One' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Profile</title>
    <style>
    body{
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-image: url(https://github.com/JaredOquindo/BeLead/blob/main/finals.png?raw=true);
    }
    .logo{
        float: left;
    }
    .header{
        font-family: 'Changa One';
        color: white;
        text-shadow: 2px 2px 4px #47392d;
        text-align: right;
        width: 95%;
        padding: 10px;
        font-weight: 100;
    }
    .content{
        border-radius: 12px;
        background-color: #ffffff9e;
        position: absolute;
        height: 80%;
        width: 75%;
        left: 20%;
        padding: 1%;
        margin: 1%;
        box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
        padding-left: 1%;
    }
    .sign{
        margin-top: 5%;
        margin-left: 10%;
        font-family: 'Changa One';
        color: #47392d;
        font-size:larger;
        float: left;
    }
    .head{
        margin-top: 10px;
        height: 10%;
        margin-bottom: 2%;
        display: flex;
        justify-content: center;
    }
    .outer{
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.9);
        background-color: #E3A72F;
        border-radius: 50px;
        width: 300px;
        height: 89px;
        border: 1px solid rgba(0, 0, 0, 0.397);
        padding-right: 1%;
        margin: 1% 0;
        position: absolute;
        top: 10px;
        right: 10px;
        margin-right: 2%;
    }
    .inside {
        background-color: #503D2E;
        letter-spacing: 1px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 50px;
        margin: 0 1%;
        width: 135px;
        height: 56px;
        cursor: pointer;
        font-size: 20px;
        font-family: "Changa One", sans-serif;
        font-weight: 100;
        font-style: normal;
        margin-left: 5%;
    }
    .inside:hover{
        background-color: #47392d;
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.4);
        color: #fff;
        transform: translateY(1px);
    }
    .class{
        border-radius: 12px;
        background-color: #ffffff9e;
        position: absolute;
        height: 80%;
        left: auto;
        width: 15%;
        border: 1px solid rgba(0, 0, 0, 0.397);
        padding: 1%;
        margin: 1%;
        box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
    }
    .dashboard{
        font-family: 'Changa One';
        font-size:larger;
        padding-left: 20px;
        color: white;
        text-shadow: 2px 2px 4px #47392d;
        display: flex;
        justify-content: center;
        margin-right: 15%;
    }
    .login{
        margin: 10px;
        text-align: center;
        padding-left: 35px;
    }
    .dash{
        height: 75%;
        border-radius: 12px;
        margin: 10px;
        padding: 5px;
        overflow: scroll;

    }
    .profile,.settings,.logout{
        font-family: 'Changa One';
        border-radius: 50px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        width: 70%;
        height: 30px;
        padding: 5px;
        box-sizing: border-box;
        background-color: #E3A72F;
        transition: all 0.3s ease 0s;
        cursor: pointer;
        color: white;
        font-weight: 100;
    }
    .profile:hover,.settings:hover,.logout:hover {
        background-color: #47392d;
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.4);
        color: #fff;
        transform: translateY(-5px);
    }

    .subjects{
            font-family: 'Changa One';
        text-align:left;
        border-radius: 12px;
        background-color: #47392d;
        width: 95%;
        height: 15%;
        margin-bottom: 10px;
        color: white;
        transition: all 0.3s ease 0s;
        cursor: pointer;
        box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
        display: flex;
            justify-content: center;
            font-weight: 100;
    }
    .nosubjects{
        font-family: 'Changa One';
        text-align:left;
        padding-left: 15px;
        border-radius: 12px;
        background-color: #47392d75;
        width: 90%;
        height: 15%;
        margin-bottom: 10px;
        color: white;
        transition: all 0.3s ease 0s;
        cursor: pointer;
        box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
    }

    ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
    }    
    ::-webkit-scrollbar-track {
        border: 1px solid #ffffff00;
        border-radius: 10px;
    }    
    ::-webkit-scrollbar-thumb {
        background: #503d2e2d;  
        border-radius: 10px;
    }    
    ::-webkit-scrollbar-thumb:hover {
        background: #47392d; 
    }

    .body2{
        padding: 10px;
        box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
        background-color: #7C7063;
        border-radius: 50px;
        height: 75%;
        font-family: 'Changa One';
        margin-left: 4%;
        width: 85%;
        color: #47392d;
        padding-top: 5%;
        padding-left: 5%;
        color:white;
    }
    .name{
        float: left;
        width: 45%;
        height: 5%;
    }
    .TA2{
        float: left;
        width: 5%;
        height: 5%;
        margin-left: 7%;
    }
    .TP2, .TE2{
        float: left;
        width: 5%;
        height: 5%;
        margin-left: 9%;
    }
    .student{
        width: 95%;
        height: 80%;
        margin-bottom: 1%;
        padding-right: 1%;
        overflow: scroll;
    }
    .student2{
        border-radius: 50px;
        width: 50%;
        height: 7%;
        margin-right: 5%;
        float: left;
        box-shadow: inset 0px 0px 5px rgba(0,0,0,0.9);
        margin-bottom: 1%;
        background-color: #f9f8f65e;
    }
    .TA, .TP, .TE{
        background-color: #f9f8f65e;
        border-radius: 50px;
        width: 10%;
        height: 7%;
        margin-right: 5%;
        float: left;
        box-shadow: inset 0px 0px 5px rgba(0,0,0,0.9);
    }
    .student2, .TA, .TP, .TE{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .print{
        font-family: 'Changa One';
        background-color: #E3A72F;
        margin-left: 80%;
        border-radius: 50px;
        padding-top: 5px;
        text-align: center;
        width: 10%;
        height: 5%;
        cursor: pointer;
        font-weight: 100;
        display: flex;
        justify-content: center;
    }
    .print:hover{
        background-color: #47392d;
        box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.4);
        color: #fff;
        transform: translateY(1px);
    }
    .profile-part {
        width: 75%;
        padding: 20px;
        box-sizing: border-box;
    }
    .profile-part .profile-pic {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 20px;
        border: 5px solid white; 
    }
    .profile-part .profile-pic img {
        width: 100%;
        height: auto;
        border-color: white;
    }
    .profile-part .profile-info {
        margin-bottom: 20px;
    }
    .profile-part .profile-info label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        font-family: "Changa One", sans-serif;
        font-weight: 100;
        font-style: normal;
        color: white;
        font-size: 17px;
        font-family: "Kodchasan", sans-serif;
        font-weight:normal;
        font-style: normal;
        margin-top: 5px;
    }
    .profile-part .profile-info span {
        font-family: "Kodchasan", sans-serif;
        font-weight: bold;
        font-style: normal;
        color: #503D2E;
        background-color: white;
        border-radius: 50px;
        width: 800px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center; 
        max-width: 100%;
        padding: auto;
    }
    .box {
        background-color: #7B6F63;
        border-radius: 50px;
        width: 70%;
        height: 20%;
        padding: 20px; 
    }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://github.com/JaredOquindo/BeLead/blob/main/Beleadd.png?raw=true" width="100" height="100">
    </div>
    <div class="header">
        <h1>Profile</h1>
    </div>
    <div class="content">
        <div class="profile-part">
            <div class="profile-pic">
                <img src="https://github.com/JaredOquindo/BeLeadProject/blob/main/ServerTrends/james%20maderazo.jpg?raw=true" alt="Profile Picture">
            </div>
            <div class="box">
                <div class="profile-info">
                    <label for="name">NAME:</label>
                    <span id="name">James P. Maderazo</span>
                    <label for="email">EMAIL:</label>
                    <span id="email">jamaderazo@gbox.adnu.edu.ph</span>
                    <label for="dob">DATE OF BIRTH:</label>
                    <span id="dob">July 3, 2004</span>
                </div>
            </div>
        </div>
    </div>  
    <div class="class">
        <h3 class="dashboard">DASHBOARD</h3>
        <div class="dash">
            <div class="subjects" onclick="redirectToAttendance()">
                <h1 style="margin: auto;">ITMC222</h1>
            </div>
            
            <script>
                function redirectToAttendance() {
                    window.location.href = "{% url 'attendance' %}";
                }
            </script>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
        </div>
        <div class="login">
            <a href="{% url 'profile' %}">
                <h5 class="profile">Back</h5>
            </a>
            <a href="{% url 'home' %}">
                <h5 class="logout">Logout</h5>
            </a>
        </div>
    </div>
</body>
</html>
