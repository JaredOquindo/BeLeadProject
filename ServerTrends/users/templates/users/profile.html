<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Changa One' rel='stylesheet'>
    <title>Home</title>
    <link rel="stylesheet" href="Home.css">
</head>
<style>
    body{
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-image: url(https://github.com/JaredOquindo/BeLead/blob/main/finals.png?raw=true);
}
.logo{
    float: left;
}
.header{
    font-family: 'Changa One';
    color: white;
    text-shadow: 2px 2px 4px #47392d;
    text-align: right;
    width: 95%;
    padding: 10px;
}
.content{
    border-radius: 12px;
    background-color: #ffffff9e;
    position: absolute;
    height: 80%;
    width: 75%;
    left: 20%;
    padding: 1%;
    margin: 1%;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
    padding-left: 1%;
}
.sign{
    margin-top: 5%;
    margin-left: 10%;
    font-family: 'Changa One';
    color: #47392d;
    font-size:larger;
    float: left;
}
.head{
    margin-top: 10px;
    height: 10%;
    margin-bottom: 2%;
}
.outer{
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
    background-color: #E3A72F;
    border-radius: 50px;
    margin-left: 65%;
    width: 30%;
    height: 90%;
    border: 1px solid rgba(0, 0, 0, 0.397);
    padding-right: 1%;
}
.inside{
    background-color: white;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
    font-family: 'Changa One';
    letter-spacing: 1px;
    color:#47392d;
    text-shadow: 2px 2px 4px #47392d;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    border-radius: 50px;
    margin-left:3%;
    float: left;
    width: 30%;
    height: 70%;
    border: 1px solid rgba(0, 0, 0, 0.397);
    cursor: pointer;
}
.inside:hover{
    background-color: #47392d;
    box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.4);
    color: #fff;
    transform: translateY(1px);
}
.class{
    border-radius: 12px;
    background-color: #ffffff9e;
    position: absolute;
    height: 80%;
    left: auto;
    width: 15%;
    border: 1px solid rgba(0, 0, 0, 0.397);
    padding: 1%;
    margin: 1%;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
}
.dashboard{
        font-family: 'Changa One';
        font-size:larger;
        padding-left: 20px;
        color: white;
        text-shadow: 2px 2px 4px #47392d;
        display: flex;
        justify-content: center;
        margin-right: 15%;
    }
.login{
    margin: 10px;
    text-align: center;
    padding-left: 35px;
}
.dash{
        height: 75%;
        border-radius: 12px;
        margin: 10px;
        padding: 5px;
        overflow: scroll;
    }
.profile,.settings,.logout{
    font-family: 'Changa One';
        border-radius: 50px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        width: 70%;
        height: 30px;
        padding: 5px;
        box-sizing: border-box;
        background-color: #E3A72F;
        transition: all 0.3s ease 0s;
        cursor: pointer;
        color: white;
        font-weight: 100;
}
.profile:hover,.settings:hover,.logout:hover {
    background-color: #47392d;
    box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.4);
    color: #fff;
    transform: translateY(-5px);
}
.subjects{
    font-family: 'Changa One';
    text-align:left;

    border-radius: 12px;
    background-color: #47392d;
    width: 95%;
    height: 15%;
    margin-bottom: 10px;
    color: white;
    transition: all 0.3s ease 0s;
    cursor: pointer;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
    display: flex;
        justify-content: center;
        font-weight: 100;
}
.nosubjects{
    font-family: 'Changa One';
    text-align:left;
    padding-left: 15px;
    border-radius: 12px;
    background-color: #47392d75;
    width: 90%;
    height: 15%;
    margin-bottom: 10px;
    color: white;
    transition: all 0.3s ease 0s;
    cursor: pointer;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
}

::-webkit-scrollbar {
    width: 12px;
    height: 12px;
}    
::-webkit-scrollbar-track {
    border: 1px solid #ffffff00;
    border-radius: 10px;
}    
::-webkit-scrollbar-thumb {
    background: #503d2e2d;  
    border-radius: 10px;
}    
::-webkit-scrollbar-thumb:hover {
    background: #47392d; 
}

.subjects2{
    background-color: #503d2e;
    float: left;
    border-radius: 12px;
    margin-left: 1%;
    margin-top: 1%;
    height: 20%;
    width: 20%;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
}
.subjects3{
    background-color: #503d2e88;
    float: left;
    border-radius: 12px;
    margin-left: 1%;
    margin-top: 1%;
    height: 20%;
    width: 20%;
    box-shadow: inset 0px 0px 10px rgba(0,0,0,0.9);
    
}
.name1{
    margin-left: 38%;
    margin-top: 20%;
    height: 20%;
    width: 20%;
}
.subname{
    margin-top: 2%;
    margin-left: 1%;
    position:absolute;
    font-size: 50px;
    font-family: 'Changa One';
    color: white;
    letter-spacing: 2px;
}
.subname2{
    position: absolute;
    margin-left: 1%;
    margin-top:4%;
    font-family: 'Changa One';
    color: white;
    letter-spacing: 2px;
}
.welcome{
    position: absolute;
    border-radius: 12px;
    margin-left: 68%;
    margin-top: 37%;
    height: 30%;
    width: 30%;
}
.insidewelcome{
    color: #47392d;
    font-family: 'Changa One';
    padding-top: 10%;
    text-align: center;
    background-color: #ffffff9e;
    border-radius: 12px;
    height: 55%;
    width: 100%;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.47);
    transition: all 5s ease-in-out;
}
.design{
    background-color: #ffffff63;
    border-radius: 12px;
    margin-left: 60%;
    margin-top: 1%;
    height: 10%;
    width: 40%;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.47);
}
.design2{
    background-color: #ffffff34;
    border-radius: 12px;
    margin-left: 75%;
    margin-top: 1%;
    height: 10%;
    width: 25%;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.47);
}
</style>
<body>
    <div class="logo">
        <img src="https://github.com/JaredOquindo/BeLead/blob/main/Beleadd.png?raw=true" width="100" height="100">
    </div>
    <div class="header">
        <h1>HOME</h1>
        {% csrf_token %}
        <a href="{% url 'profile' %}"></a>
    </div>
    <div class="content">
        <div class="subjects2">
            <a href="{% url 'attendance' %}">
                <div class="subname">
                    {% csrf_token %}
                    <span class="button">ITMC222</span>
                </div>
            </a>

            <div class="subname2">
                <h6>MWF 7:30Am - 9:00Am</h6>
            </div>
        </div>
        <div class="subjects3">
            <div class="name1">
                <a href="{% url 'addsubject' %}">
                    <img src="https://github.com/JaredOquindo/BeLead/blob/main/WEBSITE/image.png?raw=true" width="50" height="50">
                </a>
                {% csrf_token %}
            </div>            
        </div>
        <div class="welcome">
            <div class="insidewelcome">
                <h1>Welcome Back, James!</h1>
            </div>
            <div class="design"></div>
            <div class="design2"></div>
        </div>
    </div>
    <div class="class">
        <h3 class="dashboard">DASHBOARD</h3>
        <div class="dash">
            <div class="subjects" onclick="redirectToAttendance()">
                <h1 style="margin: auto;">ITMC222</h1>
            </div>
            
            <script>
                function redirectToAttendance() {
                    window.location.href = "{% url 'attendance' %}";
                }
            </script>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>  
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
            <div class="nosubjects"></div>
        </div>
        <div class="login">
            <h5 class="profile">profile</h5>
            <a href="{% url 'home' %}">
            <h5 class="logout">Logout</h5>
            {% csrf_token %}
        </div>
    </div>
</body>
</html>
